<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>La Forteresse ‚Äì Proto</title>
<style>
  :root { --grid: 9; }
  html, body {
    height:100%;
    margin:0;
    background:#111;
    color:#eee;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .wrap {
    max-width: 92vmin;
    margin: 24px auto;
  }
  #board {
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    background: url('plateau12.png') center/cover no-repeat;
    border: 2px solid #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,.4);
    user-select: none;
  }
  /* Grille 9√ó9 avec vraies lignes noires */
  #cells {
    position:absolute;
    inset:0;
    display:grid;
    grid-template-columns: repeat(var(--grid), 1fr);
    grid-template-rows: repeat(var(--grid), 1fr);
    border-right: 2px solid #000;
    border-bottom: 2px solid #000;
  }
  .cell {
    border-top: 2px solid #000;
    border-left: 2px solid #000;
    box-sizing: border-box;
    position: relative;
  }
  /* Calque de clic + surbrillance */
  #hit {
    position:absolute;
    inset:0;
    cursor:pointer;
  }
  #highlight {
    position:absolute;
    border:2px solid rgba(255,255,255,.9);
    pointer-events:none;
    display:none;
    transform: translate(-1px,-1px);
  }
  /* Forteresses : carr√©s pleins centr√©s avec PV */
  .fortress {
    position:absolute;
    border:2px solid #000;
    box-sizing:border-box;
    display:grid;
    place-items:center;
    font-weight:700;
    color:#fff;
    text-shadow:0 1px 2px rgba(0,0,0,.6);
  }
  .fortress.blue { background:#2a6df5; }
  .fortress.red  { background:#e24b4b; }

  /* Couleurs d‚Äôinfo (zones sp√©ciales) */
  .zone-orange { background: rgba(255,140,0,0.28); }
  .zone-red    { background: rgba(255,0,0,0.28); }
  .zone-blue   { background: rgba(0,0,255,0.28); }

  .log {
    margin-top:10px;
    background:#1a1f2c;
    border:1px solid #2a3142;
    padding:10px;
    border-radius:10px;
    font-size:14px;
    min-height:36px;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div id="board">
      <div id="cells"></div>
      <div id="hit" aria-label="zone interactive"></div>
      <div id="highlight"></div>
    </div>
    <div class="log" id="log">
      Clique sur une case valide (A1‚Ä¶I9). Les cases inexistantes ne r√©agissent pas.
    </div>
  </div>

<script>
  const GRID = 9;
  const COLS = "ABCDEFGHI";
  const board    = document.getElementById('board');
  const cells    = document.getElementById('cells');
  const hit      = document.getElementById('hit');
  const highlight= document.getElementById('highlight');
  const logEl    = document.getElementById('log');

  // D√©finition des cases inexistantes : ces coordonn√©es n'existent pas
  const forbiddenCells = new Set([
    "A1","B1","C1",
    "A2","B2","C2",
    "A3","B3",
    "G9","H9","I9",
    "G8","H8","I8",
    "H7","I7"
  ]);

  // Cases jouables
  const validCells = new Set([
    "A4","A5","A6","A7","A8",
    "B4","B5","B6","B7","B8","B9",
    "C3","C4","C5","C6","C7","C8","C9",
    "D1","D2","D3","D4","D5","D6","D7","D8","D9",
    "E1","E2","E3","E4","E5","E6","E7","E8","E9",
    "F1","F2","F3","F4","F5","F6","F7","F8","F9",
    "G1","G2","G3","G4","G5","G6","G7",
    "H1","H2","H3","H4","H5","H6",
    "I2","I3","I4","I5","I6"
  ]);

  // Zones sp√©ciales
  const orangeZone = new Set(["D5","E4","E5","E6","F5"]);
  const redFortress  = "I1";
  const blueFortress = "A9";
  const redStart  = new Set(["G1","G2","G3","H1","H2","H3","I2","I3"]);
  const blueStart = new Set(["A8","A7","B9","B8","B7","C9","C8","C7"]);

  // √âtat des forteresses avec 7 PV chacune
  const fortresses = {
    red :  { cell: redFortress,  hp: 7, el: null },
    blue:  { cell: blueFortress, hp: 7, el: null }
  };

  // Helper pour obtenir le nom de la forteresse √† partir d'une coordonn√©e
  function fortressKeyByAlg(alg) {
    if (alg === fortresses.red.cell) return 'red';
    if (alg === fortresses.blue.cell) return 'blue';
    return null;
  }

  // Conversion (col,row) -> "A1"
  function toAlg(c, r) {
    return COLS[c] + (r + 1);
  }
  // Conversion "A1" -> {c,r}
  function fromAlg(alg) {
    const col = COLS.indexOf(alg[0].toUpperCase());
    const row = parseInt(alg.slice(1), 10) - 1;
    return { c: col, r: row };
  }

  // Construire la grille visuelle
  function buildGrid() {
    cells.innerHTML = "";
    for (let r = GRID - 1; r >= 0; r--) {
      for (let c = 0; c < GRID; c++) {
        const alg = toAlg(c, r);
        const d   = document.createElement('div');
        d.className = 'cell';

        if (forbiddenCells.has(alg)) {
          // case inexistante : aucune bordure visible, ni clic, ni surlignage
          d.style.background = "transparent";
          d.style.borderTop = "2px solid transparent";
          d.style.borderLeft= "2px solid transparent";
          d.style.pointerEvents = "none";
          cells.appendChild(d);
          continue;
        }

        // Couleurs info
        if (orangeZone.has(alg)) d.classList.add('zone-orange');
        if (redStart.has(alg))   d.classList.add('zone-red');
        if (blueStart.has(alg))  d.classList.add('zone-blue');

        // On laisse les forteresses avec le style de fond color√© (retir√© via CSS)
        cells.appendChild(d);
      }
    }
  }

  // Convertir un √©v√©nement souris en indice de cellule
  function cellFromEvent(e) {
    const rect = board.getBoundingClientRect();
    const size = rect.width;
    const cell = size / GRID;
    const x    = e.clientX - rect.left;
    const y    = e.clientY - rect.top;

    let c = Math.floor(x / cell);
    let rTop = Math.floor(y / cell);
    let r = (GRID - 1) - rTop;

    // clamp
    c = Math.max(0, Math.min(GRID - 1, c));
    r = Math.max(0, Math.min(GRID - 1, r));
    return { c, r, cell, rect };
  }

  // Afficher la surbrillance si la case existe
  function placeHighlight(c, r, cell) {
    const alg = toAlg(c, r);
    if (forbiddenCells.has(alg)) {
      highlight.style.display = "none";
      return;
    }
    const top = (GRID - 1 - r) * cell;
    const left= c * cell;
    highlight.style.left   = `${left}px`;
    highlight.style.top    = `${top}px`;
    highlight.style.width  = `${cell}px`;
    highlight.style.height = `${cell}px`;
    highlight.style.display = "block";
  }

  // Placer ou mettre √† jour une forteresse visuelle
  function placeFortress(key) {
    const f = fortresses[key];
    const { c, r } = fromAlg(f.cell);
    const rect = board.getBoundingClientRect();
    const cell = rect.width / GRID;
    const x = c * cell;
    const top = (GRID - 1 - r) * cell;

    // supprime l'ancienne instance si besoin
    if (f.el) f.el.remove();

    const sq = document.createElement('div');
    sq.className = 'fortress ' + key;
    sq.style.left   = `${x}px`;
    sq.style.top    = `${top}px`;
    sq.style.width  = `${cell}px`;
    sq.style.height = `${cell}px`;
    sq.textContent  = f.hp;

    board.appendChild(sq);
    f.el = sq;
  }

  // G√©rer les interactions
  hit.addEventListener('mousemove', (e) => {
    const { c, r, cell } = cellFromEvent(e);
    placeHighlight(c, r, cell);
  });
  hit.addEventListener('mouseleave', () => {
    highlight.style.display = "none";
  });
  hit.addEventListener('click', (e) => {
    const { c, r } = cellFromEvent(e);
    const alg = toAlg(c, r);

    if (forbiddenCells.has(alg)) {
      // aucune action ni message sur case inexistante
      return;
    }
    if (!validCells.has(alg)) {
      logEl.textContent = `${alg} ‚ùå Case interdite`;
      return;
    }
    // Forteresse cliqu√©e ?
    const key = fortressKeyByAlg(alg);
    if (key) {
      const f = fortresses[key];
      logEl.textContent = `üè∞ Forteresse ${key.toUpperCase()} ‚Äî ${f.hp} PV`;
      return;
    }
    logEl.textContent = `‚úÖ Clic sur ${alg}`;
  });

  // Initialisation
  buildGrid();
  placeFortress('blue');
  placeFortress('red');

  // Au redimensionnement, recalculer la taille des forteresses et cacher la surbrillance
  window.addEventListener('resize', () => {
    highlight.style.display = "none";
    placeFortress('blue');
    placeFortress('red');
  });
</script>
</body>
</html>
