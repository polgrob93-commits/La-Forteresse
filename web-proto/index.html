<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Forteresse - Proto</title>
  <style>
    :root { --grid: 9; }
    body {
      margin:0; background:#111; color:#eee;
      display:flex; justify-content:center; align-items:center; min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap { width:min(92vmin, 900px); }
    #board {
      position:relative;
      width:100%; aspect-ratio:1/1;
      background:url('plateau1.png.png') center/cover no-repeat;
      border:2px solid #fff; border-radius:12px; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,.4);
      user-select:none;
    }
       /* Grille dessin√©e par-dessus (test visuel) */
    #board::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      background-image:
        repeating-linear-gradient(
          to right,
          rgba(255,0,0,.4) 0px,
          rgba(255,0,0,.4) 1px,
          transparent 1px,
          transparent calc(100% / var(--grid))
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(255,0,0,.4) 0px,
          rgba(255,0,0,.4) 1px,
          transparent 1px,
          transparent calc(100% / var(--grid))
        );
    }
